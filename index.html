<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boarding 101</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #eae6df;
      font-family: 'Brush Script MT', cursive;
      color: #721f24;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .airplane {
      position: absolute;
      top: 50%;
      left: -100px;
      font-size: 250pt;
      transform: translateY(-50%);
      animation: fly 2s ease-in-out forwards;
      z-index: 2;
    }

    @keyframes fly {
      0%   { left: -100px; }
      100% { left: 100%; }
    }

    .title {
      font-size: 100pt;
      display: flex;
      position: relative;
      z-index: 1;
    }

    .title span {
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }

    .title span:nth-child(1) { animation-delay: 0.8s; }
    .title span:nth-child(2) { animation-delay: 0.9s; }
    .title span:nth-child(3) { animation-delay: 1s; }
    .title span:nth-child(4) { animation-delay: 1.1s; }
    .title span:nth-child(5) { animation-delay: 1.2s; }
    .title span:nth-child(6) { animation-delay: 1.3s; }
    .title span:nth-child(7) { animation-delay: 1.4s; }
    .title span:nth-child(8) { animation-delay: 1.5s; }
    .title span:nth-child(9) { animation-delay: 1.6s; }
    .title span:nth-child(10) { animation-delay: 1.7s; }
    .title span:nth-child(11) { animation-delay: 1.8s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      z-index: 999;
    }

    .popup-overlay.show {
      visibility: visible;
      opacity: 1;
    }

    .popup-box {
        position: relative;
      background: #fffaf5;
      border: 2px solid #721f24;
      border-radius: 10px;
      padding: 40px 30px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      font-family: Georgia, serif;
    }

    .popup-box p {
      font-size: 18px;
      line-height: 1.5;
      color: #721f24;
    }

    .popup-close {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 26px;
    font-weight: bold;
    color: #721f24;
    cursor: pointer;
    }
  </style>
</head>
<body>

    <div class="popup-overlay" id="popup">
        <div class="popup-box">
          <div class="popup-close" id="closePopup">&times;</div>
          <p>
            A website designed to support international students
            through stories and experiences from fellow students studying abroad.
          </p>
        </div>
      </div>

  <div class="airplane">✈︎</div>

  <div class="title" onclick="location.href='departure.html'">
    <span>B</span><span>o</span><span>a</span><span>r</span><span>d</span><span>i</span><span>n</span><span>g</span><span>1</span><span>0</span><span>1</span>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("popup").classList.add("show");
      }, 2000); 
    });

    document.getElementById("closePopup").addEventListener("click", () => {
      document.getElementById("popup").classList.remove("show");
    });
  </script>

</body>
</html>
