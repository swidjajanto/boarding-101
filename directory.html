<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boarding 101</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "DM Mono", monospace;  
      font-weight: 300;    
      background-color: black;
      color: rgb(242, 180, 9);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 80px;
      margin-bottom: 2rem;
      letter-spacing: 0.2rem;
      font-family: "DM Mono", monospace;  
      font-weight: 500;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }

    .passport {
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .passport:hover {
      background-color: #e0d8ce !important;
      transform: scale(1.03);
    }

    .label {
      font-size: 2.2rem;
      font-weight: 600;
      color: white;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .label {
        font-size: 1.5rem;
      }

      .passport {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div onclick="location.href='departure.html'">
  <h1>Boarding 101</h1>
  </div>
  <div class="grid">
    <div class="passport" style="background-color: #148f77;"><div class="label" onclick="location.href='steffi.html'">Indonesia</div></div>
    <div class="passport" style="background-color: #750c0c;"><div class="label" onclick="location.href='kavya.html'">Belgium</div></div>
    <div class="passport" style="background-color: #063e2f;"><div class="label" onclick="location.href='fiona.html'">Taiwan</div></div>
    <div class="passport" style="background-color: #148f77;"><div class="label" onclick="location.href='james.html'">Indonesia</div></div>
    <div class="passport" style="background-color: #080637;"><div class="label" onclick="location.href='trishikha.html'">India</div></div>
    <div class="passport" style="background-color: #148f77;"><div class="label" onclick="location.href='fany.html'">Indonesia</div></div>
    <div class="passport" style="background-color: #148f77;"><div class="label" onclick="location.href='monika.html'">Indonesia</div></div>
    <div class="passport" style="background-color: #611c0d;"><div class="label" onclick="location.href='cherie.html'">Thailand</div></div>
    <div class="passport" style="background-color: #148f77;"><div class="label" onclick="location.href='aimee.html'">Indonesia</div></div>
  </div>
</body>
</html>
